<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>üåç Travel Planner</h1>
    <p>Discover destinations and plan your next adventure!</p>
  </header>

  <section class="search-box">
    <input type="text" placeholder="Search places...">
    <button>Search</button>
  </section>

  <section class="card-container">
    <div class="card">
      <img src="https://source.unsplash.com/400x250/?paris" alt="Paris">
      <div class="card-body">
        <h3>Paris, France</h3>
        <p>Known for its iconic Eiffel Tower, art, and caf√©s.</p>
        <button class="btn">View Details</button>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x250/?tokyo" alt="Tokyo">
      <div class="card-body">
        <h3>Tokyo, Japan</h3>
        <p>A futuristic city blending culture, fashion, and tech.</p>
        <button class="btn">View Details</button>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x250/?bali" alt="Bali">
      <div class="card-body">
        <h3>Bali, Indonesia</h3>
        <p>Beautiful beaches, resorts, and tropical nature retreats.</p>
        <button class="btn">View Details</button>
      </div>
    </div>
  </section>

</body>
</html>
